<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças - Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h4 class="text-center mb-4" id="form-title">Login</h4>

            <!-- Formulário de Login -->
            <div id="login-form" class="form-container active">
                <form action="login_backend.php" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <button type="button" class="btn btn-link" onclick="toggleForm('cadastro')">Cadastrar</button>
                    </div>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="cadastro-form" class="form-container">
                <form action="cadastro_backend.php" method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email-cadastro" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-cadastro" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha-cadastro" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha-cadastro" name="senha" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirma-senha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirma-senha" name="confirma_senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-link" onclick="toggleForm('login')">Já tenho uma conta</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para alternar entre o formulário de login e cadastro
        function toggleForm(form) {
            if (form === 'cadastro') {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('cadastro-form').classList.add('active');
                document.getElementById('form-title').innerText = 'Cadastro';
            } else {
                document.getElementById('cadastro-form').classList.remove('active');
                document.getElementById('login-form').classList.add('active');
                document.getElementById('form-title').innerText = 'Login';
            }
        }
    </script>
</body>
</html>
